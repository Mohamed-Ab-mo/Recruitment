<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>students page</title>
	<link href="../css/style.css" rel="stylesheet" type="text/css"></link>
</h:head>
<h:body>

	<div align="center">
		<div class="header">
			<h1>Students Page.</h1>
		</div>
		<div>
			<div class="studentsTableDivId">
				<h:form id="studentsTableFormId">
					<h:dataTable id="studentsTableId" value="${studentsList}"
						var="student" styleClass="mainTable" headerClass="headerTable"
						rowClasses="rowEven, rowOdd">

						<h:column rendered="true">
							<f:facet name="header">
								<h:outputText value="Student Name" />
							</f:facet>
							<h:outputText value="${student.name}" />
						</h:column>
						<h:column rendered="true">
							<f:facet name="header">
								<h:outputText value="Student Age" />
							</f:facet>
							<h:outputText value="${student.age}" />
						</h:column>
					</h:dataTable>
					<h:outputText class="greenLabel"
						value="No fetching data to retrive."
						rendered="${not showStudentsList}" />
				</h:form>
			</div>

		</div>
		<div class="footer"></div>
	</div>

</h:body>
</html>
